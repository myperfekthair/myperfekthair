<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>My Perfekt Hair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ff4fd8;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .book {
      background: #151515;
      padding: 20px;
      border-radius: 12px;
    }
    .book img {
      width: 100%;
      border-radius: 8px;
    }
    .book a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #00a87e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      padding: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>My Perfekt Hair</header>

<section class="books">

  <div class="book">
    <img src="borito1.jpg" alt="Könyv 1">
    <a href="PAYHIP_LINK_IDE" target="_blank">Megvásárolom</a>
  </div>

  <div class="book">
    <img src="borito2.jpg" alt="Könyv 2">
    <a href="PAYHIP_LINK_IDE" target="_blank">Megvásárolom</a>
  </div>

</section>

<footer>
  © My Perfekt Hair – Digitális termékek
</footer>

</body>
</html>
